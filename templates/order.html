<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заказать сервер</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-neutral-800 text-neutral-200 min-h-screen">
    {% include 'navbar.html' %}
    <h1>Заказать сервер</h1>
    <form method="post">
        <label>Имя: <input type="text" name="name" required></label><br>
        <label>Email: <input type="email" name="email" required></label><br>
        <label>Тариф:
            <select name="tariff">
                {% for t in tariffs %}
                <option value="{{ t.name }}">{{ t.name }} ({{ t.price }}₽/мес)</option>
                {% endfor %}
            </select>
        </label><br>
        <button type="submit">Отправить</button>
    </form>
    <a href="/">На главную</a>
</body>
</html>
