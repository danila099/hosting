<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Хостинг Minecraft серверов</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-neutral-800 text-neutral-200 min-h-screen">
    {% include 'navbar.html' %}
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-4">Хостинг Minecraft серверов</h1>
        <p class="text-center mb-8 text-lg text-neutral-400">Запусти свой Minecraft сервер быстро и просто!</p>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
            {% for t in tariffs %}
            <div class="bg-neutral-900 rounded-lg shadow-md p-6 flex flex-col items-center">
                <div class="text-xl font-semibold mb-2">{{ t.name }}</div>
                <div class="text-3xl font-bold text-cyan-400 mb-2">{{ t.price }}<span class="text-base text-neutral-400 font-normal">₽/мес</span></div>
                <div class="mb-1 text-neutral-300">RAM: <span class="font-bold text-yellow-400">{{ t.ram }}</span></div>
                <div class="mb-4 text-neutral-300">Слотов: <span class="font-bold text-green-400">{{ t.slots }}</span></div>
                <a href="/order" class="bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-2 px-4 rounded transition-colors duration-150 w-full text-center">Заказать</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
